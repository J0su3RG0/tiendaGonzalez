        <h3>Contacte con nosotros</h3>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">

        <form class="fs-5">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Su nombre">

            <label for="exampleFormControlInput1" class="form-label">Dirección de correo</label>

          </div>
          <div class="mb-3">
            <label for="textarea1" class="form-label">Su mensaje</label>
            <textarea class="form-control" id="textarea1" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-secondary fs-5">Enviar</button>
        </form>
