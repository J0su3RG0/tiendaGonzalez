    <h1 class="titulo">Venta de equipo de seguridad y capacitacion técnica</h1>
  <form class="contacto" action="#" method="get" name="formContacto">
    <fieldset><!-- Comentario para el tutor -->
      <legend>Detalles de contacto</legend>
      <!--Datos de contacto-->
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Primer nombre" />
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="email" required />
      <label for="nContacto">Numero de Contacto</label>
      <input type="text" name="nContacto" id="nContacto" placeholder="Numero de Contacto" />
      <label for="asunto">Asunto</label>
      <p><input type="text" name="asunto" id="asunto" placeholder="Asunto"/></p>
      <label for="mensaje">Mensaje</label>
      <textarea name="mensaje" for="mensaje" placeholder="Mensaje..."></textarea>
      <label for="hear-about">¿Cómo escucho sobre nosotros?</label>
      <select name="referrer" id="hear-about">
        <option value="google">Google</option>
        <option value="amigo">Amigo</option>
        <option value="publicidad">Publicidad</option>
        <option value="otro">Otro</option>
      </select>
      <!--Datos de contacto-->
      <!--Botones-->
      <input type="submit" name="enviar" value="enviar datos"/>
